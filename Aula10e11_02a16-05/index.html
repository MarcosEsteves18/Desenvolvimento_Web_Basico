<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="js.js"></script>
    <title>Formulario</title>
</head>
<body>
    
    <div class="container">
            <!--
                Nome Completo 
                email
                senha
                nascimento (mes/ ano)
                UF
            -->

        <div id="formulario" class="mb-3">
            <div class="row mb-3">
                <label class="col-2 col-form-label" for="nome">Nome Completo</label>
                <div class="col-10">
                    <input class="form-control" type="text" id="nome" placeholder="name complete">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">E-mail</label>
                <input class="form-control" type="email" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input class="form-control" type="password" id="pass"  placeholder="*********">
            </div>


            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label" >Nascimento</label>
                    <input class="form-control" type="date" id="nascimento" >
                </div>
                
                <div class="mb-3 col">
                    <label class="form-label"><p>UF<p></label>
                        <select id="estado" name="estado">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                </div>    
            </div>

            <div class="mb-3 row">
                <label class="col-2 col-form-label" for="yesno">Radio</label>
                <div class="col">
                    <input class="form-check-input" type="radio" name="yesno" id="">
                    <label class="form-check-label" for="">Yes</label>
                </div>
            </div>
            <p>
                <input class="btn btn-primary" type="button" onclick="salvar()" value="Salvar">
                <input class="btn btn-primary" type="button" value="Editar">

            </p>
        </div>
        <div id="tabular">
            <table class="table table-striped" id="tabela">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-Mail</th>
                    <th scope="col">Nascimento</th>
                    <th scope="col">UF</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td scope="row">1</td>
                    <td>Marcos Vinicius Esteves</td>
                    <td>vini_esteves@hotmail.com</td>
                    <td>18/05/2001</td>
                    <td>PR</td>
                    <th><i class="bi bi-pencil-square"></i></th>
                  </tr>
                 
                </tbody>
              </table>

        </div>
    </div>
</body>
</html>
