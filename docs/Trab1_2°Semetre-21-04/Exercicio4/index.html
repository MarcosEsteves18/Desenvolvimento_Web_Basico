<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
   
    <script src="js.js"></script>
    
    <title>Formulario EX1</title>
</head>
<body>
    <div class="container ">
        <div class="border p-4 mt-2 bg-primary">
            <h1>Calcular Media </h1>
        </div>

        <div class="row">
            <div class="col-md-6  text-black mt-2 m-3">
                <h2>Qual Seu Nome ?</h2>
                <p>Digite Seu Nome
                    <input type="text" name="nome" value="" required>
                </p>

                <h3>Qual Suas Notas</h3>
                <p>Nota 1
                    <input type="number" name="nota1" min="0" max="10" value="" required>
                </p>
                <p> Nota 2
                    <input type="number" name="nota2" min="0" max="10" value="" required>
                </p>
                <p>Nota 3
                    <input type="number" name="nota3" min="0" max="10" value="" required>
                </p>
                <p>Nota 4
                    <input type="number" name="nota4" min="0" max="10" value="" required>
                </p>
                <button onclick="calcularNotas()" type="submit">Calcular</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 border bg">
                <h4 id="resultado" ></h4>
            </div>
        </div>


    </div>
</body>
</html>
